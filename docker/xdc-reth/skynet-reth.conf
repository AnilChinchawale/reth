# SkyNet Agent Configuration for XDC Reth
# SkyNet is a monitoring agent for XDC node operations

[agent]
name = "xdc-reth"
type = "execution-client"
chain = "xdc"
network = "${NETWORK:-mainnet}"

[monitoring]
enabled = true
interval = 30

[container]
pattern = "xdc-reth-*"
# Container names:
# - xdc-reth-mainnet (for mainnet)
# - xdc-reth-apothem (for apothem testnet)

[rpc]
enabled = true
address = "http://localhost:8545"
methods = ["eth_syncing", "eth_blockNumber", "net_peerCount", "eth_chainId"]

[p2p]
port = 30303
discovery_enabled = true

[metrics]
enabled = ${ENABLE_METRICS:-false}
port = ${METRICS_PORT:-9001}
path = "/metrics"

[health]
endpoint = "http://localhost:8545"
interval = 30
timeout = 10

[alerts]
# Alert when peer count drops below threshold
peer_count_threshold = 3
# Alert when sync is stuck for this many seconds
sync_stuck_threshold = 300
# Alert when disk usage exceeds this percentage
disk_usage_threshold = 85

[logging]
level = "info"
file = "/var/log/skynet/xdc-reth.log"
max_size = "100m"
max_files = 5
